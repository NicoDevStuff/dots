#
# spectrwm Example Configuration File
#
# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
#
# All example settings in this file are commented out with a '#'.
# See the spectrwm(1) man page for default values.
#
# NOTE: rgb color values are in hexadecimal! See XQueryColor(3) for details.

workspace_limit	= 9
focus_mode		= default
focus_close		= previous
focus_close_wrap	= 1
focus_default		= last
spawn_position		= next
workspace_clamp	= 1
warp_focus		= 1
warp_pointer		= 1

# Include mapped workspaces when switching with any of the ws next/prev actions.
#cycle_visible		= 1

# Window Decoration
border_width		= 1
color_focus		= red
color_focus_maximized	= yellow
color_unfocus		= rgb:88/88/88
color_unfocus_maximized	= rgb:88/88/00
region_padding		= 0
tile_gap		= 10

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
#boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
#disable_border		= 1

# Bar Settings
bar_enabled		= 1
bar_border_width	= 1
bar_border[1]		= rgb:00/80/80
bar_border_unfocus[1]	= rgb:00/40/40
bar_color[1]		= black
bar_color_selected[1]	= rgb:00/80/80
bar_font_color[1]	= rgb:a0/a0/a0
bar_font_color_selected	= black
bar_font		= JetBrains Mono:size=14, JoyPixels:style=Regular
bar_font_pua = Font Awesome:size=14
bar_action		= ~/.config/spectrwm/bar.sh
bar_action_expand	= 0
bar_justify		= center
bar_format	        	= +|L+1<+N:+I +S (+D) +W +|R+A+1< 
workspace_indicator	= listcurrent,listactive,markcurrent,printnames
workspace_mark_current	= '*'
workspace_mark_active	= '^'
workspace_mark_empty	= '-'
workspace_mark_urgent	= '!'
bar_at_bottom		= 0
stack_enabled		= 1
stack_mark_horizontal	= '[-]'
stack_mark_vertical	= '[|]'
stack_mark_max		= '[ ]'
clock_enabled		= 0
clock_format		= %a %b %d %R %Z %Y
iconic_enabled		= 0
maximize_hide_bar	= 0
window_class_enabled	= 0
window_instance_enabled	= 0
window_name_enabled	= 0
verbose_layout		= 1
urgent_enabled		= 1
urgent_collapse	= 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
#dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
#region			= screen[1]:1280x1024+0+0
#region			= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
#autorun		= ws[1]:xterm
#autorun		= ws[2]:xombrero http://www.openbsd.org

# Customize workspace layout at start
#layout			= ws[1]:4:0:0:0:vertical
#layout			= ws[2]:0:0:0:0:horizontal
#layout			= ws[3]:0:0:0:0:fullscreen
#layout			= ws[4]:4:0:0:0:vertical_flip
#layout			= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
#name			= ws[1]:IRC
#name			= ws[2]:Email
#name			= ws[3]:Browse
#name			= ws[10]:Music

# Change the modifier to use when specifying 'MOD' in bindings.
# This should come before configuring bindings, not after.
# (Mod1: Alt key, Mod4: Windows key, Mod2: Apple key on OSX)
modkey = Mod1

# This allows you to include pre-defined key bindings for your keyboard layout.
# All key bindings are cleared before loading bindings in the specified file.
#keyboard_mapping	= ~/.spectrwm_us.conf

# PROGRAMS

# Validated programs:
program[term]		= kitty
program[menu]		= rofi -show drun
program[wmenu]		= rofi -show
program[emoji]		= rofimoji
program[calc]		= rofi -show calc -modi calc -no-show-match -no-sort
program[browser]	= brave 
program[chat]		= signal 
program[files]		= pcmanfm
program[email]		= thunderbird
program[keyc]		= ~/.config/spectrwm/scripts/keylayout.sh
program[chars]		= ~/.config/spectrwm/scripts/specialchars.sh

# Media stuff
program[vup]		= ~/.config/spectrwm/scripts/volume.sh up
program[vdw]		= ~/.config/spectrwm/scripts/volume.sh down
program[vmu]		= ~/.config/spectrwm/scripts/volume.sh mute
program[apause]		= playerctl play-pause
program[aprev]		= playerctl previous
program[anext]		= playerctl next
# program[mbup]		= brightnessctl set +5%
# program[mbdw]		= brightnessctl set 5%-
program[micm]		= pactl set-source-mute @DEFAULT_SOURCE@ toggle
program[screenshot]	= ksnip

# Important bindings (Apps)
bind[term] = MOD+Return
bind[menu] = MOD+Shift+Return
bind[wmenu] = MOD+Tab
bind[emoji] = MOD+e
bind[calc] = MOD+c
bind[browser] = MOD+b
bind[chat] = MOD+s
bind[files] = MOD+f
bind[email] = MOD+Shift+s
bind[keyc] = MOD+Control+n
bind[chars] = MOD+space

# Media Keys ðŸ—¿
bind[vup] = XF86AudioRaiseVolume
bind[vdw] = XF86AudioLowerVolume
bind[vmu] = XF86AudioMute
bind[apause] = XF86AudioPlay
bind[aprev] = XF86AudioPrev
bind[anext] = XF86AudioNext
# bind[mbup] = XF86MonBrightnessUp
# bind[mbdw] = XF86MonBrightnessDown
bind[micm] = XF86AudioMicMute
bind[screenshot] = Print

# FOCUS
bind[ws_next_all]       = MOD+a
bind[ws_prior]          = MOD+Tab
bind[focus_prev]        = MOD+Left
bind[focus_next]        = MOD+Right
bind[focus_main]        = MOD+m
bind[focus_prev]        = MOD+Shift+Tab

# LAYOUTS/TOGGLE
bind[bar_toggle]        = MOD+b 
bind[bar_toggle_ws]     = MOD+Shift+b
bind[cycle_layout]      = MOD+space
bind[float_toggle]      = MOD+s
bind[float_toggle]      = MOD+t
bind[maximize_toggle]   = MOD+e

# RESIZE WINDOWS
bind[height_shrink]     = MOD+Control+j
bind[height_grow]       = MOD+Control+h
bind[width_grow]        = MOD+Control+l
bind[width_shrink]      = MOD+Control+k

# MOVE WINDOWS
bind[move_down]         = MOD+Shift+j
bind[move_left]         = MOD+Shift+h
bind[move_right]        = MOD+Shift+l
bind[move_up]           = MOD+Shift+k

bind[master_grow]       = MOD+MOD1+Right
bind[master_shrink]     = MOD+MOD1+Left

# SEND WINDOWS
bind[mvws_1]            = MOD+Shift+1
bind[mvws_2]            = MOD+Shift+2
bind[mvws_3]            = MOD+Shift+3
bind[mvws_4]            = MOD+Shift+4
bind[mvws_5]            = MOD+Shift+5
bind[mvws_6]            = MOD+Shift+6
bind[mvws_7]            = MOD+Shift+7
bind[mvws_8]            = MOD+Shift+8
bind[mvws_9]            = MOD+Shift+9
bind[mvws_10]           = MOD+Shift+0

bind[ws_next_move]      = MOD+Shift+Up
bind[ws_prev_move]      = MOD+Shift+Down

# KILLL/RELOAD
bind[wind_del]          = MOD+q
bind[wind_kill]         = MOD+Shift+q
bind[quit]              = MOD+Shift+x
bind[restart]           = MOD+Shift+r

# SELECT WORSPACES
bind[ws_1]              = MOD+1
bind[ws_2]              = MOD+2
bind[ws_3]              = MOD+3
bind[ws_4]              = MOD+4
bind[ws_5]              = MOD+5
bind[ws_6]              = MOD+6
bind[ws_7]              = MOD+7
bind[ws_8]              = MOD+8
bind[ws_9]              = MOD+9
bind[ws_10]             = MOD+0

