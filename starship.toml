# German
"Dokumente" = "ïœ˜ "
# "Downloads" = "ï€™ " Its the same
"Musik" = "ï€ "
"Bilder" = "ï€¾ "

[git_branch]
format = '[[ $symbol $branch ](fg:bright-white bg:dark-blue1)]($style)'
symbol = "ï˜ "

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:bright-white bg:dark-blue1)]($style)'

[time]
disabled = false
time_format = "%T" # Hour:Minute:Second Format
format = '[[ ïº $time ](fg:bright-white bg:dark-blue2)]($style)'

[character]
success_symbol = "[âœ](bold bright-green)"
error_symbol = "[âœ](bold bright-red)"

[line_break]
