"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
palette = 'gruvbox'

format = """
[â–‘â–’â–“](bright-white)\
[ ïŒƒ ](bg:bright-blue fg:#090c0c)\
[î‚´](bg:blue fg:bright-blue)\
$directory\
[î‚´](fg:blue bg:dark-blue1)\
$git_branch\
$git_status\
[î‚´](fg:dark-blue1 bg:gray)\
$nodejs\
$rust\
$golang\
$php\
[î‚´](fg:gray bg:dark-blue2)\
